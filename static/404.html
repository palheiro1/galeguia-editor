<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Galeguia Editor</title>
  <script>
    // GitHub Pages SPA redirect - MIT License - https://github.com/rafgraph/spa-github-pages
    var pathSegmentsToKeep = 1;
    var l = window.location;
    var redirectLocation = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + 
      l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?p=/' + 
      l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/') + 
      (l.search ? '&q=' + l.search.slice(1) : '') + 
      (l.hash ? '#' + l.hash.slice(1) : '');
    sessionStorage.setItem('redirect', 'true');
    sessionStorage.setItem('redirectPath', l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/') + 
      (l.search ? l.search : '') + (l.hash ? l.hash : ''));
    document.write('<meta http-equiv="refresh" content="0;url=' + redirectLocation + '">');
  </script>
  <meta http-equiv="refresh" content="0;url=/Galeguia1/">
</head>
<body>
  <p>Redirecting to the app...</p>
  <a href="/Galeguia1/">Click here if you are not redirected</a>
</body>
</html>
